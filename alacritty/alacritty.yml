window:
  dimensions:
    columns: 140
    lines: 30
  padding:
    x: 10
    y: 10
  decorations: full

scrolling:
  history: 10000
  multiplier: 3

background_opacity: 0.9

font:
  normal:
    family: Hack Nerd Font 
    style: Regular
  bold:
    family: Hack Nerd Font
    style: Bold
  italic:
    family: Hack Nerd Font
    style: Italic
  size: 14.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

draw_bold_text_with_bright_colors: true

cursor:
  style: Block
  unfocused_hollow: true

